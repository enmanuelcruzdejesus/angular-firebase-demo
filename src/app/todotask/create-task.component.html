<div class="container">
    <h1>New Task</h1>
    <form action="" method="POST" >
        <div class="form-group">
            <label for="id" class="control-label">Id:</label>
            <input type="text" id="id" name="id" [(ngModel)] = "task.id" class="col-md-5 form-control" required>
        </div>

        <div class="form-group">
            <label for="descrip" class="control-label">Descrip</label>
            <input type="text" id="descrip" name="descrip" [(ngModel)] = "task.descrip" class="col-md-5 form-control" required>
        </div>



        <div class="form-group">
            <label for="created" class="control-label">Created </label>
            <input type="text" id="created" class="col-md-5 form-control" name="created" [(ngModel)] = "task.created" />
        </div>

        <div class="form-group">
            <label for="completed" class="control-label">Completed: </label>
            <input type="text" id="text" class="col-md-5 form-control" name="completed" [(ngModel)] = "task.completed">
        </div>
      
        <div class="panel-footer">
            <button class="btn btn-primary" (click)="createJob()">Save</button>
        </div>



    </form>
</div>
